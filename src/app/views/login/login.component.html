<div class="background">
    <div class="login-wrapper">
        <label for="userName">Benutzername</label>
        <input type="text" id="userName" [(ngModel)]="userData.userName">

        <label for="passWord">Passwort</label>
        <input type="password" id="passWord" [(ngModel)]="userData.passWord">

        <button (click)="prepareLogin()">Anmelden</button>
        <button (click)="prepareLogin(true)">Als Gast anmelden</button>
    </div>
</div>
